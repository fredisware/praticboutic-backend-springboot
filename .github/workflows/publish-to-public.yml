name: ğŸš€ Publish to Public Repo

on:
  workflow_dispatch:

jobs:
  publish:
    name: ğŸ“¤ Clean & Push to Public Repo
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§½ Checkout Private Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§¹ Clean Sensitive Files
        run: |
          echo "ğŸ§¹ Removing secrets..."
          rm -f src/main/resources/application-*.properties
          mkdir -p src/main/resources/key src/main/resources/ssl-certificate
          find src/main/resources/key/* ! -type d -exec rm -f {} +
          find src/main/resources/ssl-certificate/* ! -type d -exec rm -f {} +

      - name: ğŸ“ Copy to Clean Folder
        run: |
          echo "ğŸ“ Copying to 'cleaned' folder..."
          mkdir cleaned
          rsync -av --progress . cleaned --exclude .git --exclude cleaned

      - name: ğŸ§ª Init & Push to Public Repo
        working-directory: cleaned
        env:
          GH_PUBLIC_TOKEN: ${{ secrets.GH_PUBLIC_TOKEN }}
        run: |
          echo "ğŸ”§ Initializing Git..."
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "ğŸ§¼ Clean public version without secrets"
          git branch -M main
          echo "ğŸš€ Pushing to public repo..."
          git remote add origin https://x-access-token:${GH_PUBLIC_TOKEN}@github.com/praticbouticpublic/backend.git
          git push -f origin main
