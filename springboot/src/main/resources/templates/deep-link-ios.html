<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Redirection vers l'application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
        window.onload = function () {
          // Tenter d'ouvrir l'app
          window.location.href = "praticboutic://onboarding-complete";

          // Fallback après 3 secondes (ne rien faire ou rediriger vers App Store si souhaité)
          setTimeout(function () {
            document.getElementById("message").innerText = "Vous pouvez maintenant retourner dans l'application PraticBoutic.";
          }, 3000);
        };
    </script>

    <style>
        body {
          margin: 0;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
          background-color: #f9f9f9;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          text-align: center;
        }

        .container {
          padding: 20px;
        }

        h2 {
          color: #333;
        }

        p {
          color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Finalisation de l'inscription</h2>
    <p id="message">Redirection en cours vers l'application PraticBoutic...</p>
</div>
</body>
</html>
