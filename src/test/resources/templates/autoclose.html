<!DOCTYPE html>
<html>
<head>
    <title>Fermeture automatique</title>
    <script type="text/javascript">
        window.onload = function() {
            // Ferme la fenêtre après un court délai (500ms)
            setTimeout(function() {
                window.close();
            }, 500);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .message {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="message">
    <p>Cette fenêtre va se fermer automatiquement...</p>
</div>
</body>
</html>
